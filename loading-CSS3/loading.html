<style>
/* loading */
.loading-css{
  position: relative;
  border-top: 5px solid rgba(255, 255, 255, 0.2);
  border-right: 5px solid rgba(255, 255, 255, 0.2);
  border-bottom: 5px solid rgba(255, 255, 255, 0.2);
  border-left: 5px solid rgba(255, 255, 255, 1);
  -webkit-animation: loading 1s infinite linear;
  animation: loading 1s infinite linear;
  width: 20px;
  height: 20px;
  border-radius: 50%;
}
@-webkit-keyframes loading {
  0% {
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}
@keyframes loading {
  0% {
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}
</style>


<script src="https://cdn.bootcss.com/jquery/1.12.1/jquery.min.js"></script>
<script>
function loading(ele,operate){
    var $ele = $(ele);
    if(operate === "show"){
        if($ele.find(".loading-css").length === 0){
            /* 获取元素的值 隐藏loading的时候值要变回来 */
            $ele.data("loadingtext",$ele.html());
            /* 先获取html再加入loading 位置不能和上面互换  */
            $ele.html('<div class="loading-css"></div>');
            /* 防止重复点击 */
            $ele.attr("disabled",true);
        }
    }else if(operate === "hide"){
        $ele.html($ele.data("loadingtext"));
        $ele.attr("disabled",false);
    }
}


$(function(){
    $("#test").click(function(){
        loading("#test","show");
        //loading("#test","hide");
    })
})
</script>

<button id="test" style="width: 100px; height: 100px; line-height: 100px; text-align: center; background-color: #ff0000;">Loading</button>
